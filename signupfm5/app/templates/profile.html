<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .success{
            color: chartreuse;
        }
    </style>
</head>
<body>
    <h1>WELCOME TO PROFILE</h1>
    <h1>{{name}}</h1>
    <a href="{% url 'logout' %}">logout</a>

     {% endfor %}
    {% endif %}
    
</body>
</html>
